<!DOCTYPE HTML>
<html>
	<head>
		<title>Speed Dial</title>

		<link rel="icon" type="image/png" href="icon16.png" />
		<link rel="stylesheet" type="text/css" href="css/newtab.css" />
		<link rel="stylesheet" type="text/css" href="css/reveal.css" />
		<link rel="stylesheet" type="text/css" id="foundicons" />
		<style type="text/css" id="styles"></style>
	</head>

	<body>
		<div id="content">
			<div id="folder"></div>
			<div id="dial"></div>

			<div id="bookmark_form" class="reveal-modal">
			     <h1></h1>
			     <p><span>Title:</span><input type="text" class="title" placeholder="Enter Title" /></p>
			     <p><span>URL:</span><input type="text" class="url" placeholder="Enter URL" /></p>
			     <p><span>Custom Icon:</span><input type="text" class="icon" placeholder="Enter URL of Custom Icon/Image" /></p>
			     <button class="close-reveal-modal">Save</button>
			     <a class="close close-reveal-modal">x</a>
			</div>

			<div id="options"></div>
		</div>

		<script type="text/javascript" src="javascript/jquery.min.js"></script>
		<script type="text/javascript" src="javascript/jquery.sortable.js"></script>
		<script type="text/javascript" src="javascript/jquery.reveal.js"></script>
		<script type="text/javascript" src="javascript/common.js"></script>
		<script type="text/javascript" src="javascript/bookmarks.js"></script>
		<script type="text/javascript" src="javascript/newtab.js"></script>
		<script type="text/javascript" src="javascript/eventPage.js"></script>
	</body>
</html>
